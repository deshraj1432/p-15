<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Services +</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#" class="book-now">Book Now</a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        <section class="hero">
          <h1>Elevate Your Journey</h1>
          <!-- <p>Simplify Your Flight with SkyHub, <br>where seamless travel meets effortless booking. <br> We believe that every journey should be an extraordinary experience.</p> -->
          <form>
            <div class="form-group">
              <label for="from">From</label>
              <input type="text" id="from" name="from" value="New York,USA">
            </div>
            <div class="form-group">
              <label for="to">To</label>
              <input type="text" id="to" name="to" value="Dubai,UAE">
            </div>
            <div class="form-group">
              <label for="departure">Departure</label>
              <input type="text" id="departure" name="departure" value="18 Feb 2024">
            </div>
            <br>
            <div class="form-group">
              <label for="return">Return</label>
              <input type="text" id="return" name="return" value="Book date">
            </div>
            <div class="form-group">
              <label for="passengers">Passengers</label>
              <input type="text" id="passengers" name="passengers" value="2, 4 Traveler">
            </div>
            <button type="submit" class="search-now">Search Now</button>
          </form>
        </section>
      </main>
</body>
</html>
